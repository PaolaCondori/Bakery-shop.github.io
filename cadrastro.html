<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/cadrastro.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <a href="index.html"> <li><div class="logo"><img src="img/Captura de tela 2024-05-08 160613.png" alt=""></div></li></a>
            <li class="texto_nav">Log in or register</li>
            <li class="texto_nav">Filter recipes</li>
            <li class="texto_nav">My favorites</li>
            <li>
                <input type="text" placeholder=" Search...">
                <i class="mdi mdi-magnify" style="color: black;"></i>
            </li>
            <li><div class="icon-reorder"><img src="img/hamburguer.png"></div></li>

        </ul>
    </div>

    <div class="content">
        <h2>❀ Hello! Welcome to Bakery ❀</h2>
    <div class="box">
        <form action = "">
                <legend><b>Register</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text"  name="nome" id="nome" placeholder="Insert your name" class="inputUser" required>
                    <label for="nome">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email"  name="email" id="email" class="inputUser" required>
                    <label for="email">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel"  name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone">Telefone</label>
                </div>
                <br><br>
                <P>Sexo:</P>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label><br>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <div class="inputBox">
                    <label for="data_nascimento"><b>Data de Nascimento:</b> </label>
                    <input type="date"  name="data_nascimento" id="data_nascimento" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text"  name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text"  name="estado" id="estado" class="inputUser" required>
                    <label for="estado">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text"  name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">

        </form>
    </div>
</div>

    <div class="footer">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li>More about us</li>
            <li>Partners organizations</li>
            <li><div class="logo"><img src="img/Captura de tela 2024-05-08 160613.png" alt=""></div></li>
        </ul>
    </div>
    <script src="../js/cadrastro.js"></script>
</body>
</html>
